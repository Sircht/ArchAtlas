<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArchAtlas</title>

  <!-- Manifesto PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">
  <link rel="icon" href="icon.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    .toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 8px;
      padding: 10px;
      backdrop-filter: blur(4px);
      z-index: 10;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      background: #2A2A2A;
      color: #fff;
      transition: 0.15s;
    }

    .btn:hover {
      background: #444;
    }

    .btn.active {
      background: #0099ff;
    }

    gmp-place-autocomplete {
      width: 240px;
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      background: #2A2A2A;
      color: white;
    }

    ::placeholder {
      color: #aaa;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="toolbar">
    <gmp-place-autocomplete
      id="autocomplete"
      placeholder="Buscar endereço...">
    </gmp-place-autocomplete>

    <button class="btn active" data-map="f06444fc1b6b5f66ec5f8299">Mapa Base</button>
    <button class="btn" data-map="f06444fc1b6b5f669fa1e951">Cheios e Vazios</button>
    <button class="btn" id="exportPNG">Exportar PNG</button>
    <button class="btn" id="exportDWG">Exportar DWG Real</button>
  </div>

  <script>
    let map;
    let currentMapId = "f06444fc1b6b5f66ec5f8299";

    function createMap(mapId) {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -22.3708, lng: -41.7869 },
        zoom: 17,
        mapId: mapId,
        disableDefaultUI: false
      });
    }

    function initMap() {
      createMap(currentMapId);

      // Alternar estilos
      const buttons = document.querySelectorAll(".btn[data-map]");
      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.dataset.map;
          currentMapId = id;
          createMap(id);
          buttons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        });
      });

      // Busca (nova API)
      const autocomplete = document.querySelector("#autocomplete");
      autocomplete.addEventListener("gmp-placeselect", async ({ place }) => {
        if (!place?.location) return;
        await map.setCenter(place.location);
        map.setZoom(17);
      });

      // Exportar PNG
      document.getElementById("exportPNG").addEventListener("click", async () => {
        const mapCanvas = document.querySelector("#map canvas");
        if (!mapCanvas) return alert("Mapa ainda não foi carregado!");
        const image = mapCanvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = image;
        link.download = `archatlas_${currentMapId}.png`;
        link.click();
      });

      // Exportar DWG (placeholder por enquanto)
      document.getElementById("exportDWG").addEventListener("click", () => {
        alert("Função de exportar DWG será ativada em breve.");
      });
    }

    // Registrar service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOJb2_2hPShr2KC7AJaFFUZvKrKdvAZmI&libraries=places,marker&callback=initMap&v=weekly"
    async defer>
  </script>
</body>
</html>
